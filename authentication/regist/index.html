<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Registrasi</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <h2>Buat akun bersama <span>Nusawara</span></h2>

    <form action="beranda.html" method="post">
        <label for="regNama">Nama:</label>
        <input type="text" id="regNama" name="regNama" required>

        <label for="regEmail">Email:</label>
        <input type="email" id="regEmail" name="regEmail" required>

        <label for="regPassword">Password:</label>
        <input type="password" id="regPassword" name="regPassword" required>

        <label for="regConfirm">Konfirmasi Password:</label>
        <input type="password" id="regConfirm" name="regConfirm" required>

        <button type="submit">Daftar Sekarang</button>

        <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
    </form>
</body>

</html>
