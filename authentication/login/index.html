<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <h2>Jelajahi <span>Nusawara</span></h2>

    <form action="beranda.html" method="get">
        <label for="loginEmail">Nama:</label>
        <input type="text" id="loginEmail" name="loginEmail" required>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" minlength="6" required>

        <button type="submit">Masuk Sekarang</button>

        <p>Belum punya akun? <a href="index.html">Daftar di sini</a></p>
    </form>
</body>

</html>
